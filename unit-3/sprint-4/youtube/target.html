<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <style>
        #container{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div id="container"></div>
</body>
</html>

<script>
    let data=JSON.parse(localStorage.getItem('DataList'));
    let container=document.getElementById('container');
    data.map((ele)=>{
        console.log("data",ele);
        let div=document.createElement('div');
        let h4=document.createElement('h4');
        h4.textContent=ele.snippet.title;
        let channeltitle=document.createElement('p');
        channeltitle.textContent=ele.snippet.channelTitle;

        let desc=document.createElement('p');
        desc.textContent=ele.snippet.description;
        let id=ele.id.videoId;
        div.append(h4);
        let iframe = document.createElement('iframe');
        iframe.setAttribute("allowfullscreen", 'true');
        iframe.src = `https://www.youtube.com/embed/${id}`;
        container.append(iframe,div);
    });
</script>
